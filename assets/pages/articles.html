<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles - Abhinav KM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
  
  <!-- Shared Styles -->
  <link rel="stylesheet" href="../css/styles.css">
  
  <!-- Articles-specific Styles -->
  <style>
    .articles-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    .articles-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .articles-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .articles-description {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .articles-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--toggle-active);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--toggle-bg);
      transition: all 0.3s ease;
    }

    .action-link:hover {
      background: var(--toggle-active);
      color: white;
      transform: translateY(-2px);
    }

    .articles-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .article-card {
      display: flex;
      gap: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .article-card::before {
      pointer-events: none;
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(59, 130, 246, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .article-card:hover::before {
      opacity: 1;
    }

    .article-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px -8px rgba(0, 0, 0, 0.2);
      border-color: var(--toggle-active);
    }

    [data-theme="dark"] .article-card:hover {
      box-shadow: 0 8px 25px -8px rgba(0, 0, 0, 0.4);
    }

    .article-thumbnail {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      overflow: hidden;
      background: var(--toggle-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .article-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .article-card:hover .article-thumbnail img {
      transform: scale(1.1);
    }

    .article-thumbnail::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .article-content {
      flex: 1;
      min-width: 0;
    }

    .article-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
      display: block;
      line-height: 1.3;
    }

    .article-title:hover {
      color: var(--toggle-active);
    }

    .article-description {
      color: var(--text-secondary);
      margin-bottom: 1rem;
      line-height: 1.5;
      font-size: 0.95rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
    }

    .tag {
      background: var(--toggle-bg);
      color: var(--text-secondary);
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
    }

    .tag:hover {
      background: var(--toggle-active);
      color: white;
      transform: translateY(-1px);
    }

    .article-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .article-date,
    .article-read-time {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .article-date svg,
    .article-read-time svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--toggle-active);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--toggle-bg);
    }

    .back-link:hover {
      transform: translateX(-4px);
      background: var(--toggle-active);
      color: white;
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .no-articles {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      font-style: italic;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
    }

    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--toggle-active);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .articles-container {
        padding: 1rem;
      }

      .articles-title {
        font-size: 2rem;
      }

      .article-card {
        padding: 1rem;
      }

      .article-thumbnail {
        width: 50px;
        height: 50px;
      }

      .article-title {
        font-size: 1.1rem;
      }

      .article-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .articles-actions {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .article-tags {
        margin-bottom: 0.5rem;
      }

      .tag {
        font-size: 0.7rem;
        padding: 0.15rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">ðŸ¥·</div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
    </div>
  </header>

  <main>
    <div class="articles-container">
      <a href="../../" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Profile
      </a>

      <div class="articles-header">
        <h1 class="articles-title">Articles</h1>
        <p class="articles-description">
          Thoughts, tutorials, and insights on software development, tools, and technologies
        </p>
      </div>

      <div class="articles-actions">
        <a href="tags.html" class="action-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Browse by Tags
        </a>
      </div>

      <div class="articles-list" id="articlesList">
        <div class="loading">Loading articles</div>
      </div>
    </div>
  </main>

  <footer>
    <p>Copyright Abhinav KM</p>
  </footer>

  <!-- Shared Scripts -->
  <script src="../js/script.js"></script>
  
  <!-- Articles-specific Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Fetch the articles data
        const response = await fetch('../data/posts.json');
        if (!response.ok) {
          throw new Error('Failed to fetch articles');
        }
        
        const articles = await response.json();
        
        // Sort articles by date (newest first)
        articles.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // Get the articles container
        const articlesListElement = document.getElementById('articlesList');
        
        // Clear loading message
        articlesListElement.innerHTML = '';
        
        if (articles.length === 0) {
          articlesListElement.innerHTML = '<div class="no-articles">No articles found</div>';
          return;
        }
        
        // Render each article
        articles.forEach(article => {
          const formattedDate = formatDate(article.date);
          
          const articleElement = document.createElement('div');
          articleElement.className = 'article-card';
          
          articleElement.innerHTML = `
            <div class="article-thumbnail">
              <img src="${article.coverImage}" alt="${article.title}" loading="lazy">
            </div>
            <div class="article-content">
              <a href="${article.url}" class="article-title">${article.title}</a>
              <p class="article-description">${article.description}</p>
              <div class="article-tags">
                ${article.tags.slice(0, 4).map(tag => `<a href="tags.html?tag=${encodeURIComponent(tag)}" class="tag">${tag}</a>`).join('')}
                ${article.tags.length > 4 ? `<span class="tag">+${article.tags.length - 4}</span>` : ''}
              </div>
              <div class="article-meta">
                <div class="article-date">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                    <line x1="16" x2="16" y1="2" y2="6"></line>
                    <line x1="8" x2="8" y1="2" y2="6"></line>
                    <line x1="3" x2="21" y1="10" y2="10"></line>
                  </svg>
                  ${formattedDate}
                </div>
                <div class="article-read-time">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  ${article.readTime}
                </div>
              </div>
            </div>
          `;
          
          articlesListElement.appendChild(articleElement);
        });
        
      } catch (error) {
        console.error('Error loading articles:', error);
        document.getElementById('articlesList').innerHTML = `
          <div class="no-articles">
            Failed to load articles. Please try again later.
          </div>
        `;
      }
    });
    
    // Helper function to format dates
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }
  </script>
</body>

</html>
